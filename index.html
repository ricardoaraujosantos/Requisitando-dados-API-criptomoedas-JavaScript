<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Market Cap</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
                Coin Market cap
            </li>
        </ol>
    </nav>

    <div class="d-flex p-4 bd-highlight">
        <div id="coins">
            
        </div>
    </div>
    <script type="text/javascript">
        var apiKey = {
            key: '//chave'
        };

        //Get fetch requisition
        fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=' + apiKey.key).then((response) => {
            if(!response.ok) throw new Error('Erro ao executar a requisição, status' + response.status);
                return response.json();
        }).then((api) => {

            var texto = "";

            //get 10 coins and symbols
            for(let i = 0; i < 10; i++){

                //Show API

                texto = texto + `<div class = "media">
                        <img src = "img-coin.jpg" class = "align-self-center mr-3" alt = "img-coin" width = "100" height = "50">
                            <div class = "media-body">
                                <h5 class = "mt-2">${api.data[i].name}</h5> <p>${api.data[i].symbol}</p>
                               
                            </div>

                    </div>`;

                    document.getElementById("coins").innerHTML = texto;
            }
        }).catch((error) => {
            console.error(error.message);
        });
        
    </script>
</body>
</html>
